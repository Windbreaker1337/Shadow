<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
    <link rel="stylesheet" href="/style/childHtmlForCss/freinds.css">
    <script src="/js/сhildHtmlForJs/friends.js" defer></script>
</head>

<body>
    <header>
        <div class="preview"><img src="/photo/36b18561-79f9-4ef5-aef5-5434f9f2b41f.png" alt=""></div>
        <div class="choiceMusic">
            <button id="choiceMusic">Выбор музыки</button>
            <div id="modalMusic">
                <button id="closeModalMusic">Закрыть выбор музыки</button>
                <div class="sound1"><button class="playSound play"
                        onclick="playSound('/music/кис-кис, Elcofff - МАЛЬЧИК.mp3')">КИС-КИС(Rem) </button></div>
                <div class="sound2"><button class="playSound play"
                        onclick="playSound('/music/mapt0v_ona_snova_mne_napishet_pishet_normalnaya_versiya.mp3')">Oна
                        снова мне напишет</button></div>
                <div class="sound3"><button class="playSound play"
                        onclick="playSound('/music/IOWA-Маршрутка (HARD STYLE ).mp3')">Маршрутка(Hard)</button></div>
                <div class="sound4"><button class="playSound play"
                        onclick="playSound('/music/ANGUISH, влад пиво, ЯРЧЕ СОЛНЦА, ily - Krasavitsa (Remix).mp3')">Красавица(Rem)</button>
                </div>
                <div class="sound5"><button class="playSound play"
                        onclick="playSound('/music/_A_new_emotion_solitude_velocity_slowed_loop_x_inside_out_2_tiktok.mp3')">A
                        new emotion(Rem)</button></div>
                <audio id="myPlayer"></audio>
            </div>
        </div>
        <div class="avatar">
            <img src="/photo/deflautAva.png" alt="" id="avatar">
            <div class="modalWindProf" id="modalWindProf">
                <button id="closeProf"> Закрыть настройки профиля</button>
                <button id="redact">Редактировать</button>
                <div class="modalRedact" id="modalRedact">
                    <button class="closeRed" id="closeRed">Закрыть окно редактирования</button>
                    <button id="changeAvatar" onclick="document.getElementById('fileInp').click()">Изменить
                        аватар</button>
                    <input type="file" id="fileInp" accept="image/*">
                    <button id="changePass">Изменить пароль</button>
                    <button id="changeEmail">Изменить почту</button>
                    <button id="changeName">Изменить имя</button>
                    <button id="choiceDesign">Выбрать тему</button>
                </div>
                <button id="dataAccount">Данные аккаунта</button>
                <button id="help">Жалобы</button>
                <button id="aboutProject">О проекте Shadow</button>
                <button id="leaveAccount">Выйти из аккаунта</button>
                <button id="addAccount">Добавить аккаунт</button>
    
                <div class="blur-background" id="blurBackground"></div>
        </div>
    </header>
    <main>
        <div class="leftmenu">
            <button id="ribbon">Лента</button>
            <button id="chats">Мессенджер</button>
            <button id="calls">Звонки</button>
            <button id="friends">Друзья</button>
            <button id="music">Музыка</button>
        </div>

        <div class="centermenu">
            <div class="searchFreind">
                <input type="text" placeholder="Поиск друзей" id="inpSearchFreind"><button id="searchFreind"><img
                        src="/photo/лупа.png" alt=""></button>
                <p class="error"></p>
            </div>
            <div class="result"></div>

            <div class="close">
                <button id="closeSearch">Закрыть поиск друзей</button>
                <button id="openSearch">Открыть поиск друзей</button>
            </div>

            <div class="freindList">
                <ul id="friendList">

                </ul>

            </div>
        </div>

        <div class="rightmenu">
            <button id="closeRightMenu">Скрыть</button>
        </div>
    </main>
</body>

</html>
