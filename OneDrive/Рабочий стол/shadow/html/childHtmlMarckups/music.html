<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music</title>
    <link rel="stylesheet" href="/style/childHtmlForCss/music.css" />
    <script src="/js/сhildHtmlForJs/music.js" defer></script>
</head>
<body>
    <audio id="myPlayer"></audio>
    <main>
        <div class="main">
            <div class="leftMenu">
                <button id="ribbon">Лента</button>
                <button id="chats">Мессенджер</button>
                <button id="calls">Звонки</button>
                <button id="friends">Друзья</button>
                <button id="music">Музыка</button>
            </div>

            <div class="centerMenu">
                <div class="Sound">
                    <div class="Sounds">
                        <p class="nameSong">A new emotion</p>
                        <button class="playSound" onclick="playSound('/music/_A_new_emotion_solitude_velocity_slowed_loop_x_inside_out_2_tiktok.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">Верните в моду любовь</p>
                        <button class="playSound" onclick="playSound('/music/врнтвмдлбв.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">Пока играет музыка</p>
                        <button class="playSound" onclick="playSound('/music/2hug - Пока играет музыка.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">марафеты</p>
                        <button class="playSound" onclick="playSound('/music/dabbackwood - марафеты (speed up).mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="Sounds">она снова мне напишет</p>
                        <button class="playSound" onclick="playSound('/music/mapt0v_ona_snova_mne_napishet_pishet_normalnaya_versiya.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">Мило материшься</p>
                        <button class="playSound" onclick="playSound('/music/K1llua - Мило материшься hard style.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">Код гиасс</p>
                        <button class="playSound" onclick="playSound('/music/dabbackwood (lizqwhydvach) - Код Гиасс speed up.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">Lonely</p>
                        <button class="playSound" onclick="playSound('/music/kn1gsw0rd, mapt0v - lonelyy.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">Night Riderz</p>
                        <button class="playSound" onclick="playSound('/music/fleurnothappy, euro91 - NIGHTRIDERZ.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">КиШ Камнем по голове</p>
                        <button class="playSound" onclick="playSound('/music/Король и Шут - Камнем по голове.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">Trap Day</p>
                        <button class="playSound" onclick="playSound('/music/ROCKET - Trap Day.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">BOMB</p>
                        <button class="playSound" onclick="playSound('/music/ROCKET - BOMB.mp3')"></button>
                    </div>
                    <div class="Sounds">
                        <p class="nameSong">КиШ Танец злобного гения</p>
                        <button class="playSound" onclick="playSound('/music/Король и Шут - Танец злобного гения.mp3')"></button>
                    </div>
                </div>
            </div>

            <div class="rightMenu"></div>
        </div>
    </main>
</body>
</html>
